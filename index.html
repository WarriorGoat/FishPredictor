<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS and JS -->

    <title>FishingPlanner</title>
</head>
<body>
    <div>
        <h1>Welcome to your Fishing Planner</h1>
        <p>This page will allow you to determine the expected tides and weather for the area you choose.</p>
    </div>
        <form>
            <label>Please select the start date.</label>
            <input type="date" name="startDate" id="startDate">
            <br>
            <label>Please select the end date</label>
            <input type="date" name="endDate" id="endDate">
            <br>
            <label>Please select the state you would like predictions for</label>
            <select name="stateList" id="stateList" required="required" onchange="createStationList()">

            </select>
            <br>
            <label>Please select the tidal station you would like predictions for</label>
            <select name="stationList" id="stationList" required="required" onchange="getStationInfo()">

            </select>
            <br>
            <input type="submit" value="Submit">
        </form>
    <div></div>

    <div></div>

    src="https://code.jquery.com/jquery-3.6.0.min.js"

    crossorigin="anonymous"> //this loads a content delivery network, which gives us access to jQuery.  This should be coded before the link to main.js so it loads this first, then the JS file.
    </script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script> <!-- Lodash library for sorting JSON data -->
    <script src="main.js"></script>
</body>
</html>
